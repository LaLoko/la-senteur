<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_2-of-4" style="margin-left: 24rem;margin-top: 6rem;">
            <lightning-input type="text" label="Shipping Street" value={street} onchange={streetChange}></lightning-input>
            <lightning-input type="text" label="Shipping City" value={city} onchange={cityChange}></lightning-input>
            <lightning-input type="text" label="Shipping State/Province" value={state} onchange={stateChange}></lightning-input>
            <lightning-input type="text" label="Shipping Zip/Postal Code" value={zip} onchange={zipChange}></lightning-input>
            <lightning-input type="text" label="Shipping Country" value={country} onchange={countryChange}></lightning-input>

            <lightning-button  label="Go to summary" style="float: right;margin: 2rem ;color: white;" onclick={goToSummary}></lightning-button>
        </div>
    </div>
</template>
