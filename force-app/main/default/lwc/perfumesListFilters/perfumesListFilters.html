<template>
    <div style="padding: 1rem;">
      <h1 style="padding-bottom: 3rem;font-size:25px">Filters</h1>

      <div style="margin-bottom: 2rem;">
        <c-multi-pick-list label="Designer" options={allDesigners}  showclearbutton='true' showfilterinput='true' showrefreshbutton='true' onitemselected={handleDesignerSelect}></c-multi-pick-list>
      </div>
      <div style="margin-bottom: 2rem;">
        <c-multi-pick-list label="Main accords" options={msOptions}  showclearbutton='true' showfilterinput='true' showrefreshbutton='true' onitemselected={handleAccordSelect}></c-multi-pick-list>
      </div>
      <div style="margin-bottom: 2rem;">
        <c-multi-pick-list label="Top notes" options={msOptions}  showclearbutton='true' showfilterinput='true' showrefreshbutton='true' onitemselected={handleTopNoteSelect}></c-multi-pick-list>
      </div>
      <div style="margin-bottom: 2rem;">
        <c-multi-pick-list label="Middle notes" options={msOptions}  showclearbutton='true' showfilterinput='true' showrefreshbutton='true' onitemselected={handleMiddleNoteSelect}></c-multi-pick-list>
      </div>
      <div style="margin-bottom: 2rem;">
      <c-multi-pick-list label="Base Notes" options={msOptions}  showclearbutton='true' showfilterinput='true' showrefreshbutton='true' onitemselected={handleBaseNoteSelect}></c-multi-pick-list>
      </div>
      
      <div>
        <lightning-button variant="brand-outline" label="Clear" onclick={clear} class="slds-m-left_x-small"></lightning-button>
        <lightning-button style="margin-left: 3rem;" variant="brand-outline" label="Filter" onclick={filter} class="slds-m-left_x-small"></lightning-button>
      </div>
      {designers}
      {accords}
      {selectedDesigner}
      {selectedAccords}
      {selectedTopNotes}
      {selectedMiddleNotes}
      {selectedBaseNotes}

   </div>
</template>
