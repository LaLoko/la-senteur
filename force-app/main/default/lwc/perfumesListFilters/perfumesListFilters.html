<template>
  <div style="padding: 1rem;">
    <h1 style="padding-bottom: 3rem;font-size:25px">Filters</h1>

    <template if:true={designers}>
      <div style="margin-bottom: 2rem;">
        <c-multi-pick-list label="Designer" class="picklist1" options={designersOptions} showclearbutton='true'
          showfilterinput='true' showrefreshbutton='true' onitemselected={handleDesignerSelect}></c-multi-pick-list>
      </div>
    </template>
    <template if:true={accords}>
      <div style="margin-bottom: 2rem;">
        <c-multi-pick-list label="Main accords" class="picklist2" options={accordsOptions} showclearbutton='true'
          showfilterinput='true' showrefreshbutton='true' onitemselected={handleAccordSelect}></c-multi-pick-list>
      </div>
    </template>
    <template if:true={notes}>
      <div style="margin-bottom: 2rem;">
        <c-multi-pick-list label="Top notes" class="picklist3" options={notesOptions} showclearbutton='true'
          showfilterinput='true' showrefreshbutton='true' onitemselected={handleTopNoteSelect}></c-multi-pick-list>
      </div>
      <div style="margin-bottom: 2rem;">
        <c-multi-pick-list label="Middle notes" class="picklist4" options={notesOptions} showclearbutton='true'
          showfilterinput='true' showrefreshbutton='true' onitemselected={handleMiddleNoteSelect}></c-multi-pick-list>
      </div>
      <div style="margin-bottom: 2rem;">
        <c-multi-pick-list label="Base Notes" class="picklist5" options={notesOptions} showclearbutton='true'
          showfilterinput='true' showrefreshbutton='true' onitemselected={handleBaseNoteSelect}></c-multi-pick-list>
      </div>
    </template>

    <div>
      <lightning-button variant="brand-outline" label="Clear" onclick={clear} class="slds-m-left_x-small">
      </lightning-button>
      <lightning-button style="margin-left: 3rem;" variant="brand-outline" label="Filter" onclick={filter}
        class="slds-m-left_x-small"></lightning-button>
    </div>
  </div>

  <div class="spinner">
    <template if:true={isLoading}>
      <lightning-spinner alternative-text="Loading" variant="brand" size="large">
      </lightning-spinner>
    </template>
  </div>
</template>
