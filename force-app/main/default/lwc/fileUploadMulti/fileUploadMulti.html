<template>
    <div class="slds-p-top_small" style="background-color: white; position: relative;">
        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
        </template>
        <div class="slds-text-heading_medium">{title}</div> <br />

        <div style="    display: flex;
        flex-direction: column;">
            <template if:true={filesData}>
                <template for:each={filesData} for:item="imgName" for:index="index">
                    
                    <h1 key={imgName.fileName} style="font-size: 20px">{imgName.fileName}&nbsp;
                        <lightning-icon style="height: 1rem;" icon-name="utility:close" data-id={index} onclick={removeReceiptImage} ></lightning-icon></h1>
                        <img key={imgName.fileName} src={imgName.fileContents}/>
                    <!-- {imgName.fileName} -->
                    <!-- <span key={imgName.fileName} data-id={index} onclick={removeReceiptImage}
                        class="removeImage">x</span> &nbsp; -->
                </template>
            </template>
        </div>
        <lightning-input type="file" label="Attachment" onchange={handleFileUploaded} multiple>
        </lightning-input>

        <br />
        <!-- <lightning-button variant="brand" label="Upload Files" onclick={uploadFiles} class="slds-m-top_medium"> </lightning-button> -->
    </div>
</template>
