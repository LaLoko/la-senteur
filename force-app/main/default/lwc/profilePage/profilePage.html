<template>
    <template if:false={showDetails}>

    <lightning-tabset active-tab-value ={currTab}>
        <lightning-tab label="Profile" value="Profile">
            <c-profile-info></c-profile-info>
        </lightning-tab>
        <lightning-tab label="Orders history" value="Orders history">
            <c-user-orders onselect={handleOrderSelect} orderid={orderId}></c-user-orders>
        </lightning-tab>
        <lightning-tab label="Complaint history" value="Complaint history">
            <c-user-cases onorder={goToOrder} caseid={caseId}></c-user-cases>
        </lightning-tab>
    </lightning-tabset>
</template>

    <template if:true={showDetails}>
        <c-order-details order={order} onclose={handleDetailsClose}></c-order-details>
    </template>
</template>
