<template>
    <div class="slds-align_absolute-center">
        <div class="slds-col slds-size_10-of-12 card" style="height: 47rem;">
            <lightning-card class="card" title="Cart" icon-name="utility:cart" style="height: 100%;">
                <template if:false={finalized}>
                <div style="margin: 1rem;">
                    <lightning-progress-indicator current-step={currentStep} type="path" variant="base">
                        <lightning-progress-step label="Cart Info" value="1" onclick={goToOne}></lightning-progress-step>
                        <lightning-progress-step label="Shipping Details" value="2" onclick={goToSecond}></lightning-progress-step>
                        <lightning-progress-step label="Summary" value="3" onclick={goToThird}></lightning-progress-step>
                    </lightning-progress-indicator>
                </div>

                <template if:true={stepOne}>
                    <c-cart-items onnext={handleSecondStep}></c-cart-items>
                </template>
                <template if:true={stepTwo}>
                    <c-shipping-details onnext={handleThirdStep}></c-shipping-details>
                </template>
                <template if:true={stepThree}>
                    <c-order-summary onnext={handleFinalization}></c-order-summary>
                </template>
            </template>
            <template if:true={finalized}>
                <h1 style="text-align: center;font-size: xxx-large;margin-top: 15rem;">The order has been placed</h1>
                <h2 style="font-size: xx-large;text-align: center;">We will inform you about progress soon</h2>
                <lightning-button class="slds-align_absolute-center" label="Go to Homepage" onclick={goToHome} style="margin-top: 2rem;"></lightning-button>
            </template>
            </lightning-card>
        </div>
    </div>
</template>
