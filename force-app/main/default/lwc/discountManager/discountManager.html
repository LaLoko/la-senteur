<template>
    <lightning-card title="New Pricebook">
        <div class="container">
            <div class="slds-align_absolute-center" style="flex-direction: column;width: 60%;">
                <lightning-input label="Name" value={pricebookName} onchange={handleNameChange} required="true">
                </lightning-input>

                <lightning-textarea label="Description" value={description} onchange={handleDescriptionChange}
                    style="width: 50rem;"></lightning-textarea>
            </div>
            <div style="display: flex;">
                <lightning-input type="date" value={startDate} label="Valid from" onchange={handleStartDateChange}
                    style="margin-right: 1rem;"></lightning-input>
                <lightning-input type="date" value={endDate} label="Valid to" onchange={handleEndDateChange}>
                </lightning-input>
            </div>

            <template if:true={products}>
                <div class="slds-scrollable_y" style="height: 50vh;margin-top: 1rem;width: 96%;">
                    <div class="slds-box slds-theme_default">
                        <lightning-datatable key-field="variantId" data={products} onsave={savePricebook}
                            draft-values={draftValues} show-row-number-column onrowselection={handlePerfumeSelection}
                            columns={columns}>
                        </lightning-datatable>
                    </div>
                </div>
            </template>
            <!-- <div class="slds-align_absolute-center" style="margin-top: 2rem;">
                <lightning-button label="Save" onclick={savePricebook}></lightning-button>
            </div> -->

            <div class="spinner">
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                    </lightning-spinner>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
