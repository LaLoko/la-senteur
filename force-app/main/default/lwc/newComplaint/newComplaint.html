<template>
    <lightning-card if:true={visible}>
        <template if:true={order}>
            <div class="slds-container_large">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Order number :
                                {order.OrderNumber}</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <div class="slds-scrollable_y" style="max-height: 300px;">
                                <div class="slds-box slds-theme_default">
                                    <h1 style="font-size: medium;">Select which products are the subject of the complaint</h1>
                                    <br/>
                                    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                                        <thead>
                                            <tr>
                                                <th class="" scope="col">
                                                    <div class="slds-truncate" title=""></div>
                                                </th>
                                                <th class="" scope="col">
                                                    <div class="slds-truncate" title="Designer name">Designer name</div>
                                                </th>
                                                <th class="" scope="col">
                                                    <div class="slds-truncate" title="Name">Name</div>
                                                </th>
                                                <th class="" scope="col">
                                                    <div class="slds-truncate" title="Capacity">Capacity</div>
                                                </th>
                                                <th class="" scope="col">
                                                    <div class="slds-truncate" title="Price">Price</div>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <template iterator:it={items}>
                                                <tr class="slds-hint-parent" key={it.value.Id} style="cursor: pointer;">
                                                    <td>
                                                        <lightning-input class="slds-p-left_xx-large" onchange={changeSelectedItem}
                                                            data-record-id={it.index} type="checkbox"
                                                            checked={it.value.hideBool}>
                                                        </lightning-input>
                                                    </td>
                                                    <td>
                                                        {it.value.designer}
                                                    </td>
                                                    <td>
                                                        {it.value.designer}
                                                    </td>
                                                    <td>
                                                        {it.value.name}
                                                    </td>
                                                    <td>
                                                        {it.value.capacity}ml
                                                    </td>
                                                    <td>
                                                        {it.value.price}â‚¬
                                                    </td>
                                                </tr>
                                            </template>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div style="background: white;">
                        <lightning-input type="text" label="Subject" value={subject} onchange={subjectChange} style="margin-right: 1rem;margin-left: 1rem;"></lightning-input>
                        <lightning-textarea label="Description" value={description} onchange={descriptionChange} style="margin-right: 1rem;margin-left: 1rem;"></lightning-textarea>
                        </div>

                        <footer class="slds-modal__footer">
                            <lightning-button variant="neutral" name="cancel" label={cancelLabel} title={cancelLabel} style="margin-right: 1rem;"
                                onclick={handleClick}></lightning-button>
                            <lightning-button variant="brand" name="confirm" label={confirmLabel} title={confirmLabel}
                                onclick={handleClick}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
    </lightning-card>
</template>
