<template>
    <template if:true={perfume}>

        <div class="slds-align_absolute-center">
            <div class="slds-col slds-size_10-of-12 card">
                <lightning-card class="card">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-3">
                            <img class="product-img" src={currPhoto}></img>
                            <div style="margin-left: 8rem;margin-bottom:1rem">
                                <lightning-button variant="brand-outline" label="Prev" onclick={prevPhoto} class="slds-m-left_x-small"
                                style="margin-right: 84px;" icon-name="utility:chevronleft" disabled={disablePrevPhoto}></lightning-button>
                            <lightning-button variant="brand-outline" label="Next" onclick={nextPhoto} class="slds-m-left_x-small"
                                style="margin-right: 5px;" icon-name="utility:chevronright" icon-position="right" disabled={disableNextPhoto}>
                            </lightning-button>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <div class="details">
                                <h1 style="font-weight: bold;">{perfume.name}</h1>
                                <h2 style="font-weight: bold;">{perfume.designerName}</h2>

                                <br />
                                <h3><b>Gender: </b>{perfume.gender}</h3>
                                <br />
                                <h3><b>Main accords: </b>{mainAccords}</h3>
                                <br /><br />
                                <div>
                                    <lightning-combobox title="Capacity" value={option} options={options} onchange={optionChange}
                                        style="float: left;margin-right:1rem"></lightning-combobox>
                                    <lightning-button variant="brand" label="Add to Cart" icon-name="utility:cart" onclick={addToCart}
                                        style="float: left;margin-top: 18px;" disabled={optionSelected}></lightning-button>
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <div style="float: right;">
                                <h1 style="margin-right: 20px;">{perfumeScore}&nbsp;&nbsp;
                                    <lightning-icon class="gold-background" icon-name="utility:favorite"
                                        icon-color="gold"></lightning-icon>
                                </h1>
                            </div>
                            <div style="margin-top: 100px;">
                                <h3 style="font-weight: bold;">Top Notes:</h3>
                                <h3 style="text-align: justify;text-justify: auto;margin-right: 5rem;">{topNotes}</h3>
                                <br />
                                <h3 style="font-weight: bold;">Middle Notes:</h3>
                                <h3 style="text-align: justify;text-justify: auto;margin-right: 5rem;">{middleNotes}</h3>
                                <br />
                                <h3 style="font-weight: bold;">Base Notes:</h3>
                                <h3 style="text-align: justify;text-justify: auto;margin-right: 5rem;">{baseNotes}</h3>
                            </div>
                        </div>
                    </div>
                    <div class="bottom"></div>

                    <template if:false={editingComment}>

                        <template if:true={reviewsExist}>
                            <div style="min-height: 50px;">
                                <div style="width: 100%;min-height: 60px;">
                                    <h2 style="margin-left: 40px;float:left;margin-top: 20px;">Reviews</h2>
                                </div>
                                <div style="width: 100%;max-height: 200px" class="slds-scrollable--y">
                                    <template for:each={reviews} for:item="review" for:index="index">
                                        
                                        <div style="margin-top: 10px; margin-bottom:10px" key={review.username}>
                                            <div class="comentDivider"></div>

                                            <div style="height: 40px;">
                                                <div style="margin-left:30px">
                                                    <h3 style="font-weight: bold;">{review.username}</h3>
                                                    <p><lightning-formatted-date-time value={review.createdTime} year="numeric" month="numeric" day="numeric" hour="numeric"
                                                        minute="2-digit" hour12="false"></lightning-formatted-date-time></p>
                                                        <h3 style="font-size: 14px;"><b>Score :</b>{review.scoreName}</h3>
                                                </div>
                                                <div style="float: right; margin-right: 41px; margin-top: -28px;">
                                                    <lightning-button-icon data-id={review.Id} icon-name="utility:edit" title="edit" onclick={editComment}>
                                                    </lightning-button-icon>
                                                    <lightning-button-icon data-id={review.Id} name="openConfirmation"
                                                        icon-name="utility:delete" title="delete"
                                                        onclick={openDialog}></lightning-button-icon>
                                                </div>
                                            </div>
                                            <div style="margin-top: 30px;margin-left:30px;margin-right:20px">
                                                <lightning-formatted-rich-text value={review.text}>
                                                </lightning-formatted-rich-text>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>

                        <template if:false={comentCreated}>
                            <div style="height: 40px; margin-bottom:24px">
                                <h2 style="margin-left: 40px;float:left;margin-top: 20px;">Share your opinion</h2>
                                <div style="margin-left: 90rem;">
                                    <lightning-combobox style="float: left;width:155px;margin-left:-3rem" options={scoreOptions} label="Score"
                                        value={score} onchange={scoreChange}>
                                    </lightning-combobox>
                                </div>
                            </div>
                            <div style="margin-top: 10px;">
                                <lightning-input-rich-text style="margin: 10px;" value={reviewText}
                                    onchange={reviewChange}>
                                </lightning-input-rich-text>
                            </div>
                            <div style="height: 30px;">
                                <lightning-button variant="brand" label="Share" icon-name="utility:send"
                                    icon-position="right" style="float: right;margin-right:-25px;width:130px"
                                    onclick={addReview}></lightning-button>
                            </div>
                        </template>
                    </template>

                    <template if:true={editingComment}>
                        <div style="height: 40px; margin-bottom:24px">
                            <div style="margin-left: 90rem;">
                                <lightning-combobox style="float: left;width:155px;margin-left:-3rem" options={scoreOptions} label="Score"
                                    value={editScore} onchange={scoreChange}>
                                </lightning-combobox>
                            </div>
                        </div>
                        <div style="margin-top: 10px;">
                            <lightning-input-rich-text style="margin: 10px;" value={commentToEdit.text} onchange={editReviewChange}>
                            </lightning-input-rich-text>
                        </div>
                        <div style="height: 30px;">
                            <lightning-button variant="brand" label="Update" icon-name="utility:send" icon-position="right"
                                style="float: right;margin-right:40px;width:130px" onclick={editReview}></lightning-button>
                            <lightning-button variant="brand" label="Cancel" icon-name="utility:close" icon-position="right"
                                style="float: right;margin-right:40px;width:130px" onclick={cancelEdit}></lightning-button>
                        </div>
                    </template>
                </lightning-card>
            </div>
        </div>
    </template>

    <c-confirmation-dialog title='Delete confirmation'
                           message='Do you want to delete review?'
                           confirm-label='Delete'
                           cancel-label='Cancel'
                           visible={isDialogVisible}
                           original-message={originalMessage}
                           name="confirmModal"
                           onclick={openDialog}>
    </c-confirmation-dialog>
</template>
