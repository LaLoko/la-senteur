<template>
    <div class="slds-col slds-size_10-of-12 slds-align_absolute-center">
        <div style="width: 100%;">
            <template if:false={editMode}>
                <template if:true={user}>

                    <div style="display: flex;
                        flex-direction: row;
                        justify-content: space-around;
                        align-content: stretch;
                        align-items: center;
                        margin-top: 2rem;">
                        <div>
                            <h2>Name</h2>
                            <h1>{user.name}</h1>
                        </div>
                        <div style="margin-top: 1rem;">
                            <h2>Username</h2>
                            <h1>{user.username}</h1>
                        </div>
                        <div style="margin-top: 1rem;">
                            <h2>Email</h2>
                            <h1>{user.email}</h1>
                        </div>
                        <div style="margin-top: 1rem;">
                            <h2>Phone</h2>
                            <h1>{user.phone}</h1>
                        </div>
                    </div>

                    <div style="margin-top: 4rem;
                        display: flex;
                        justify-content: space-around;
                        align-items: center;">
                        <div>
                            <h2>City</h2>
                            <h1>{user.city}</h1>
                        </div>
                        <div style="margin-top: 1rem;">
                            <h2>Street</h2>
                            <h1>{user.street}</h1>
                        </div>
                        <div style="margin-top: 1rem;">
                            <h2>Postal Code</h2>
                            <h1>{user.zip}</h1>
                        </div>
                        <div style="margin-top: 1rem;">
                            <h2>State</h2>
                            <h1>{user.state}</h1>
                        </div>
                        <div style="margin-top: 1rem;">
                            <h2>Country</h2>
                            <h1>{user.country}</h1>
                        </div>
                    </div>
                </template>
                <div style="margin-top: 6rem;" class="slds-align_absolute-center">
                    <lightning-button label="Edit" onclick={editProfile}></lightning-button>
                </div>
            </template>

            <template if:true={editMode}>
                <div style="display: flex;
                    flex-direction: row;
                    justify-content: space-around;
                    align-content: stretch;
                    align-items: flex-end;
                    margin-top: 2rem;">
                        <div>
                            <h2>Name</h2>
                            <h1>{editUser.name}</h1>
                        </div>
                        <div style="margin-top: 1rem;">
                            <h2>Username</h2>
                            <h1>{editUser.username}</h1>
                        </div>
                        <div style="margin-top: 1rem;">
                            <h2>Email</h2>
                            <h1>{editUser.email}</h1>
                        </div>
                        <div style="margin-top: 1rem;">
                            <lightning-input label="Phone" value={editUser.phone} onchange={phoneChange}>
                            </lightning-input>
                        </div>
                    </div>

                    <div style="margin-top: 4rem;
                    display: flex;
                    justify-content: space-around;
                    align-items: flex-end;">
                        <div>
                            <lightning-input label="City" value={editUser.city} onchange={cityChange}></lightning-input>
                        </div>
                        <div style="margin-top: 1rem;">
                            <lightning-input label="Street" value={editUser.street} onchange={streetChange}>
                            </lightning-input>
                        </div>
                        <div style="margin-top: 1rem;">
                            <lightning-input label="Postal Code" value={editUser.zip} onchange={zipChange}>
                            </lightning-input>

                        </div>
                        <div style="margin-top: 1rem;">
                            <lightning-input label="State" value={editUser.state} onchange={stateChange}>
                            </lightning-input>
                        </div>
                        <div style="margin-top: 1rem;">
                            <lightning-input label="Country" value={editUser.country} onchange={countryChange}>
                            </lightning-input>
                        </div>
                    </div>
                <div style="margin-top: 6rem;display: table;" class="slds-align_absolute-center">
                    <lightning-button label="Cancel" onclick={exitEdit} style="margin-right: 4rem;"></lightning-button>
                    <lightning-button label="Save" onclick={saveEdit}></lightning-button>
                </div>
            </template>
        </div>
    </div>
    <div class="spinner">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="large">
            </lightning-spinner>
        </template>
    </div>
</template>
