<template>
    <div class="slds-col slds-size_10-of-12 slds-align_absolute-center" >
        <div style="margin-top: 10rem;margin-right: 50rem; flex-direction: column;">
            <template if:false={editMode}>
            <template if:true={user}>
            <div>
            <h2>Name</h2>
            <h1>{user.name}</h1>
            </div>
            <div style="margin-top: 1rem;">
                <h2>Username</h2>
                <h1>{user.username}</h1>
            </div>
            <div style="margin-top: 1rem;">
                <h2>Email</h2>
                <h1>{user.email}</h1>
            </div>
            <div style="margin-top: 1rem;">
            <h2>Phone</h2>
            <h1>{user.phone}</h1>
            </div>
        </template>
            <!-- <div style="margin-top: 2rem;">
                <lightning-button label="Edit" onclick={editProfile}></lightning-button>
            </div> -->
        </template>

        <template if:true={editMode}>
                <div>
                <h2>Name</h2>
                <h1>{editUser.name}</h1>
                </div>
                <div style="margin-top: 1rem;">
                    <h2>Username</h2>
                    <h1>{editUser.username}</h1>
                </div>
                <div style="margin-top: 1rem;">
                    <lightning-input label="Email" value={editUser.email}></lightning-input>
                </div>
                <div style="margin-top: 1rem;">
                    <lightning-input label="Phone" value={editUser.phone}></lightning-input>

                </div>
                <div style="margin-top: 2rem;">
                    <lightning-button label="Cancel" onclick={exitEdit} style="margin-right: 4rem;"></lightning-button>
                    <lightning-button label="Save" onclick={saveEdit}></lightning-button>
                </div>
        </template>
        </div>
    </div>
</template>
