<template>
    <div class="slds-scrollable_y" style="height: 75vh;">
        <template for:each={orders} for:item="order" for:index="index">
            <div key={order.Id} style="height: 3rem;background: lemonchiffon;margin: 1rem;border-radius: 1rem;" >
                <div class="slds-grid slds-gutters slds-align_absolute-center" style="height: 100%;" >
                    <div class="slds-col slds-size_1-of-6">
                        <h3>{order.Id}</h3>
                    </div>
                    <div class="slds-col slds-size_1-of-6">
                        <h3>Order total : {order.TotalAmount}â‚¬</h3>
                    </div>
                    <div class="slds-col slds-size_1-of-5">
                        <h3>Created date : <lightning-formatted-date-time value={order.ActivatedDate}
                            year="numeric" month="numeric" day="numeric" hour="numeric"
                            minute="2-digit" hour12="false">
                        </lightning-formatted-date-time></h3>
                    </div>
                    <div class="slds-col slds-size_1-of-6">
                    
                        <lightning-button label="Go to order Details" data-index={index}></lightning-button>
                    </div>
                </div>
            </div>
        </template>
    </div>
    
</template>
